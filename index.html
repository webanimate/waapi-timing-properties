    <script>
      /* global Vue, WTOptions */
      new Vue({
        el: '#q-app',

        data: function() {
          return {
            model: null,
            drawer: false
          }
        },

        created() {
          // this._options = animatable.propertiesCSS
        },

        methods: {
          filterFn(val, update) {
            if (val === '') {
              update(() => {
                this.options = this._options
              })
              return
            }

            update(() => {
              const needle = val.toLowerCase()
              this.options = this._options.filter(v => v.toLowerCase().indexOf(needle) > -1)
            })
          }
        }
      })

      let options = {
        duration: 1000,
        iterations: 2,
        direction: 'alternate',
        easing: 'easy',
        play: true
      }
      console.log(WTOptions.sanitize(options))
